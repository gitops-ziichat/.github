name: Notify PR Closed (Human Commits Only)

on:
  pull_request:
    types: [closed]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Get Human Commit Count
        id: get_human_commits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMITS_URL: ${{ github.event.pull_request.commits_url }}
        run: |
          echo "Fetching commits from: $COMMITS_URL"

          human_commit_count=$(curl -s -H "Authorization: token $GITHUB_TOKEN" $COMMITS_URL \
            | jq '[.[] | select(.author != null and .author.type == "User")] | length')

          echo "Human commits: $human_commit_count"
          echo "commit_count=$human_commit_count" >> $GITHUB_OUTPUT

      - name: Send Discord notification
        uses: stegzilla/discord-notify@v2
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
          title: "âœ… Pull Request Closed"
          message: |
            **${{ github.event.pull_request.title }}**
            **Author:** ${{ github.event.pull_request.user.login }}
            ðŸ”— [View PR](${{ github.event.pull_request.html_url }})
            ðŸ§® **Human commits:** ${{ steps.get_human_commits.outputs.commit_count }}
          include_image: true
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
          username: GitHub PR Bot
