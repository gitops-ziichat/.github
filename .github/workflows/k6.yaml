name: K6 Load Test

on:
  workflow_call:
    inputs:
      include:
        required: true
        type: string
      params:
        required: false
        type: string
        default: "--vus 10 --duration 30s --out json=results.json"
      browser:
        required: false
        type: boolean
        default: false
      base_url:
        required: false
        type: string

jobs:
  k6_test:
    name: K6 Performance Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js and dependencies
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies and start app
        run: |
          npm ci
          npm start &
          sleep 10

      - name: Run K6 tests
        uses: grafana/k6-github-action@main
        with:
          filename: ${{ inputs.include }}
          flags: ${{ inputs.params }}
          browser: ${{ inputs.browser }}
        env:
          BASE_URL: ${{ inputs.base_url }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Show K6 results in log
        if: success()
        run: |
          echo "ðŸ§ª K6 test result:"
          cat results.json | jq

      - name: Upload K6 test results
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: results.json
