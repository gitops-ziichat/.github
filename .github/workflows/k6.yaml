name: K6 Load Test

on:
  workflow_call:
    inputs:
      include:
        required: true
        type: string
      params:
        required: false
        type: string
        default: "--vus 10 --duration 30s"
      browser:
        required: false
        type: boolean
        default: false
      base_url:
        required: false
        type: string

jobs:
  protocol:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup K6
        uses: grafana/setup-k6-action@v1

      - name: Run K6 tests
        uses: grafana/run-k6-action@v1
        with:
          path: ${{ inputs.include }}
          flags: ${{ inputs.params }}
          parallel: true
          fail-fast: false
        env:
          BASE_URL: ${{ inputs.base_url }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Show test result if exists
        run: |
          if [ -f results.json ]; then
            echo "ğŸ§ª K6 test result:"
            cat results.json | jq
          else
            echo "â—ï¸ No results.json file found."
          fi

      - name: Upload test results (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: results.json
          if-no-files-found: ignore
