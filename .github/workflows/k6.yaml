name: K6 Load Test

on:
  workflow_call:
    inputs:
      include:
        required: true
        type: string
      params:
        required: false
        type: string
        default: "--vus 10 --duration 30s --out json=results.json"
      browser:
        required: false
        type: boolean
        default: false
      base_url:
        required: false
        type: string

jobs:
  k6_test:
    name: K6 Performance Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Start test application
        run: |
          npm install
          npm start &
          sleep 5

      - name: Run K6 browser tests
        uses: grafana/k6-github-action@main
        with:
          include: ${{ inputs.include }}
          params: ${{ inputs.params }}
          browser: ${{ inputs.browser }}
        env:
          BASE_URL: ${{ inputs.base_url }}
      
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Show K6 result in log
        run: |
          echo "ðŸ§ª K6 test result:"
          cat results.json | jq

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: results.json
