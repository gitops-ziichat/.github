name: Release
description: Tags Docker image and creates a GitHub release

inputs:
  sha:
    description: The commit SHA to tag
    required: true
  version:
    description: The version to release
    required: true
  image:
    description: The image name without tag (e.g. ghcr.io/org/repo)
    required: false

runs:
  using: "composite"
  steps:
    - name: Retag Docker Digest with Version
      run: |
          docker buildx imagetools create \
            --tag ${{ inputs.image }}:${{ inputs.version }} \
            --tag ${{ inputs.image }}:prod \
            ${{ inputs.image }}@${{ needs.build.outputs.digest }}
    
    - name: Create GitHub Release
      shell: bash
      env:
        GH_TOKEN: ${{ github.token }}
        SHA: ${{ inputs.sha }}
        VERSION: ${{ inputs.version }}
      run: |
        echo "ðŸ”– Creating GitHub release for v${VERSION}..."
        if gh release view "v${VERSION}" > /dev/null 2>&1; then
          echo "âœ… Release v${VERSION} already exists. Skipping release step."
        else
          gh release create "v${VERSION}" \
            --title "Version ${VERSION}" \
            --notes "Released via GitHub Actions" \
            --target "$SHA"
        fi

    